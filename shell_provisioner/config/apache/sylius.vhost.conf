<VirtualHost *:80>

    ServerName destromachines.local
    DocumentRoot /var/www/sites/Sylius/public
    EnableSendfile off
    TimeOut 300
    ProxyTimeout 120
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /var/www/sites/Sylius/public>
        Options Indexes FollowSymLinks MultiViews
        Options -Indexes

        AllowOverride All
        Require all granted

    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine On

        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
    </IfModule>

    ErrorLog /var/log/apache2/sylius_error.log

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/sylius_access.log combined

    ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/var/run/php/php7.4-fpm.sock|fcgi://localhost/var/www/sites/Sylius/public/

</VirtualHost>
